<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">You</div>
      <div id="computer-label" class="badge">CPU</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>

    <div class="result">
        <p>Click to play!</p>
        </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.png" width="100" height="150" alt="rock image">
        </div>
    <div class="choice" id="p">
        <img src="images/paper.png" width="100" height="150 alt="paper image">
        </div>
    <div class="choice" id="s">
        <img src="images/scissors.png" width="100" height="150 alt="scissors image">
        </div>
      </div>

<p id="action-message">Make your move!</p>

<script src="app.js" type="text/javascript"></script>
  </body>
</html>
